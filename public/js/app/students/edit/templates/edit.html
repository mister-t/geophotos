<div class="col-md-4">
  <div class="ibox float-e-margins">
    <div class="ibox-title">
      <h5>Update</h5>
    </div>
    <div>
      <div class="ibox-content no-padding border-left-right">
        <img alt="image" class="img-circle m-t-md img-responsive" src="/img/a2.jpg">
      </div>
      <div class="ibox-content profile-content">
        <form role="form">
          <div class="form-group">
            <label>First Name</label>
            <input type="text" name="firstname" value="{{firstname}}" placeholder="First Name" class="form-control">
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" name="lastname" value="{{lastname}}" placeholder="Last Name" class="form-control">
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" name="emailaddr" value="{{emailaddr}}" placeholder="Enter email" class="form-control">
          </div>
          <div class="form-group">
            <label>Birth Date</label>
            <input type="text" name="birthdate" value="{{birthdate}}" placeholder="MM/DD/YYYY" class="form-control">
          </div>
          <div class="form-group">
              <button class="btn btn-white" type="submit">Cancel</button>
              <button class="btn btn-primary pull-right" type="submit">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="col-md-8">
</div>
